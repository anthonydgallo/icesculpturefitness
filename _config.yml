title: The Ice Sculpture Diet
description: > # this means to ignore newlines until "baseurl:"
  Virtual home for the Ice Sculpture Diet. Learn How To Lose Fat with The Foundation, The Freeze, And The Mind.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.icesculpturediet.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here
safe: false
# Author Settings
author: Anthony Gallo # add your name
author-img: profb.jpg #prof.jpg # add your photo
about-author: 'NASM Certified personal trainer and author of The Ice Sculpture Diet.' # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: 'anthony@icesculpturediet.com'

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: UA-54187800-2 # Google Analytics

defaults:
  -
    scope:
      path:            "files/*"
    values:
      sitemap:         false
  -
    scope:
      path:            "assets/**/*.pdf"
    values:
      sitemap:         false

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-redirect-from
  - jekyll-feed

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

whitelist:
- jekyll-redirect-to
